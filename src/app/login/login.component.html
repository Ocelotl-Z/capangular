<div class="login-form" *ngIf="formLogin" [formGroup]="formLogin">
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input matInput placeholder="Ex: Magick" formControlName="username" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contrase√±a</mat-label>
    <input matInput type="password" formControlName="password" />
  </mat-form-field>
  <button mat-stroked-button color="primary" [disabled]="formLogin.invalid" (click)="loginClick()">
    Log In
  </button>
</div>
