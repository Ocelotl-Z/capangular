<div class="login-form" *ngIf="formLogin" [formGroup]="formLogin">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input
      matInput
      type="email"
      placeholder="Ex: some@email.com"
      formControlName="email"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contrase√±a</mat-label>
    <input matInput type="password" formControlName="password" />
  </mat-form-field>
  <button
    mat-stroked-button
    color="primary"
    [disabled]="formLogin.invalid || isLoading"
    (click)="loginClick()"
  >
    Log In
  </button>
</div>
